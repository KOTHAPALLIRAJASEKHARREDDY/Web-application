<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./css/userdashboard.css">
</head>
<body>
    <div class="main-content">
        <header class="header">
            <div class="header-container">
                <!-- Menu Dropdown -->
                <div class="menu-dropdown">
                    <a href="#" class="menu-btn">
                        <span class="menu-icon">â˜°</span> Menu
                    </a>
                    <ul class="dropdown-content">

                        <li><a href="#">Maintenance Request</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>

                <h2>Welcome, {{ name }}</h2>

                <!-- Profile menu and dropdown -->
                <div class="profile-menu">
                    <div class="profile-icon" id="profile-icon">

                    </div>
                    <input type="file" id="profile-upload" style="display: none;" accept="image/*">
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="#">Edit Profile</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- White Content Section without line -->
        <div class="content-container">
            <section class="content">
                <h3><i class="fas fa-shopping-cart"></i> No items left in your cart</h3>
                <p class="no-items-icon">ðŸ›’</p> <!-- New symbol added for no items left -->

        </div>
    </div>

    <!-- FontAwesome for cart icon -->

    <!-- JavaScript for Profile Upload -->
    <script src="../script/userdashboard.js"></script>

</html>
