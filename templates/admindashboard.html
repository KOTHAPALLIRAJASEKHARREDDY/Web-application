<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admindashboard.css" />
  </head>
  <body>
    <div class="main-content">
      <header class="header">
        <div class="header-container">
          <!-- Menu Dropdown -->
          <div class="menu-dropdown">
            <a href="#" class="menu-btn">
              <span class="menu-icon">â˜°</span> Menu
            </a>
            <ul class="dropdown-content">
              <li><a href="#">Payment Bill</a></li>
              <li><a href="#">Order Status</a></li>
              <li><a href="#">Maintenance Request</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>

          <h2>Welcome, <span id="user-name">User</span></h2>

          <!-- Profile menu and dropdown -->
          <div class="profile-menu">
            <div class="profile-icon" id="profile-icon">
              <span id="profile-letter">U</span>
            </div>
            <input
              type="file"
              id="profile-upload"
              style="display: none"
              accept="image/*"
            />
            <div class="dropdown-menu">
              <ul>
                <li><a href="#">Edit Profile</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section class="dashboard-content">
        <div class="card">
          <h3 style="padding-bottom: 10px">Appliance List</h3>
          <div class="search-add-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search by name..."
            />
            <button id="add-appliance-btn">Add Appliance</button>
          </div>

          <div id="appliance-list" class="appliance-section">
            <!-- Appliance list will be populated here -->
          </div>
        </div>
      </section>

      <!-- Modal Popup for Adding Appliance -->
      <div id="add-appliance-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h3>Add Appliance</h3>
          <form id="add-appliance-form">
            <div class="form-group">
              <label for="brand">Brand:</label>
              <input type="text" id="brand" name="brand" required />
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <input type="text" id="model" name="model" required />
            </div>
            <div class="form-group">
              <label for="type">Type:</label>
              <input type="text" id="type" name="type" required />
            </div>
            <div class="form-group">
              <label for="condition">Condition:</label>
              <input type="text" id="condition" name="condition" required />
            </div>
            <div class="form-group">
              <label for="rental_rate">Rental Rate:</label>
              <input
                type="number"
                id="rental_rate"
                name="rental_rate"
                required
              />
            </div>
            <div class="form-group">
              <label for="availability_status">Availability Status:</label>
              <input
                type="text"
                id="availability_status"
                name="availability_status"
                required
              />
            </div>
            <div class="form-group">
              <label for="deposit_amount">Deposit Amount:</label>
              <input
                type="number"
                id="deposit_amount"
                name="deposit_amount"
                required
              />
            </div>
            <div class="form-group">
              <label for="serial_number">Serial Number:</label>
              <input
                type="text"
                id="serial_number"
                name="serial_number"
                required
              />
            </div>
            <div class="form-group">
              <label for="features">Features:</label>
              <textarea id="features" name="features" required></textarea>
            </div>
            <div class="form-group">
              <label for="image_url">Image URL:</label>
              <input type="url" id="image_url" name="image_url" required />
            </div>
            <button type="submit">Add Appliance</button>
          </form>
        </div>
      </div>
    </div>

    <!-- FontAwesome for cart icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript for Profile Upload -->
    <script src="../script/admindashboard.js"></script>
  </body>
</html>
